<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS starter || Bootstap 5</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-dark">

  <div class="container-lg container-sm py-5">


    <div class="result__box border p-3 rounded mb-5 d-flex align-items-center justify-content-between">
      <h1 class="h2 fw-bold text-uppercase text-white text-left" style="width: 155px;">Rock Paper Scissors</h1>

      <div>
        <span class="text-success bg-white p-4 border">Your score <span class="my-score"></span></span>
        <span class="text-danger bg-white p-4 border">Bot score <span class="bot-score"></span></span>
      </div>
    </div>


    <div class="box row align-items-center">

      <div class="col-lg-12 justify-content-center align-items-center d-flex mb-5">
        <button class="js-paper btn btn-warning bg-light text-dark rounded-circle p-4 me-4" type="submit"
          style="border: 10px solid #ffc107;">
          <img src="img/qog'oz.svg" alt="img qog'oz" width="90" height="90">

        </button>
        <button class="js-cut btn btn-success bg-light text-dark p-4 rounded-circle me-4" type="submit"
          style="border: 10px solid #198754;">
          <img src="img/qaychi.svg" alt="img qaychi" width="90" height="90">

        </button>
        <button class="js-rock btn btn-danger bg-light text-dark p-4 rounded-circle" type="submit"
          style="border: 10px solid #dc3545;">
          <img src="img/quduq.svg" alt="img quduq" width="90" height="90">

        </button>
      </div>

      <p class="output text-white">

      </p>
    </div>

  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
